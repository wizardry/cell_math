version: 2
jobs:
  build:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - restore_cache:
          keys:
            - npm-{{ checksum "./app/package.json" }}
      - working_directory: './app'
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: npm-{{ checksum "./app/package.json" }}
      - run: npm run lint
      - run: npm run test
  deploy:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - restore_cache:
          keys:
            - npm-{{ checksum "./app/package.json" }}
      - working_directory: './app'
      - run: cd ./app
      - run: npm install
      - run: git config user.name $GITHUB_NAME
      - run: git config user.email $GITHUB_EMAIL
      - run: npm run generate:gh-pages
      - run: npm run deploy:gh-pages
workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
