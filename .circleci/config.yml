version: 2
jobs:
  build:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - restore_cache:
          keys:
            - npm-{{ checksum "./app/package.json" }}
      - run: 
        working_directory: './app'
        command: npm install
      - save_cache:
          paths:
            - node_modules
          key: npm-{{ checksum "./app/package.json" }}
      - run:
        working_directory: './app'
        command: npm run lint
      - run:
        working_directory: './app'
        command: npm run test
  deploy:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - restore_cache:
          keys:
            - npm-{{ checksum "./app/package.json" }}
      - run: 
        working_directory: './app'
        command: |
          npm install
          git config user.name $GITHUB_NAME
          git config user.email $GITHUB_EMAIL
          npm run generate:gh-pages
          npm run deploy:gh-pages
workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
